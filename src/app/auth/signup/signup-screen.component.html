<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
 
  <mat-form-field>
    <input matInput placeholder="Correo electrónico" formControlName="email" id="email">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Contraseña" formControlName="password" id="password">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Nombre" formControlName="firstName" id="firstName">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="Apellido" formControlName="lastName" id="lastName">
  </mat-form-field> 
  <button type="submit" mat-raised-button color="warn">SignUp</button>


</form>
